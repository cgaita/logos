<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="main.css">
	<title>logos</title>
</head>
<body>
	<div class="title">
		<h1>Education Programs</h1>
	</div>
	<content>
		<div id="dropdown" class="dropdown-programs">
			<p>Program Type</p>
			<form>
				<select class="programs">
					<option value="">Search All</option>
					<option value="SP">Scolarship Program</option>
					<option value="LP">Loan Program</option>				
				</select>
			</form>	
		</div>
		<div id="dropdown" class="dropdown-education">
			<p>Education Level</p>
			<form>
				<select class="edu">
					<option value="">Search All</option>
					<option value="K12">K-12</option>
					<option value="HS">High School</option>
				</select>
			</form>
		</div>
		<button type="button" class="button">Submit</button>
	</content>
	<content>
		<div class="images">
			<ul>
				<li>
					<img src="logos/aci-color.png" class="K12 SP">
				</li>
				<li>
					<img src="logos/AFE-color.png" class="HS SP">
				</li>
				<li>
					<img src="logos/acm-color.png" class="LP">
				</li>
				<li>
					<img src="logos/AFE-color.png" class="HS K12">
				</li>
				<li>
					<img src="logos/acm-color.png" class="K12 LP">
				</li>
				<li>
					<img src="logos/aci-color.png" class="SP">
				</li>
				<li>
					<img src="logos/acm-color.png" class="HS SP">
				</li>
				<li>
					<img src="logos/aci-color.png" class="HS LP">
				</li>
				<li>
					<img src="logos/AFE-color.png" class="K12 LP">
				</li>
			</ul>
	    </div>
	</content>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
